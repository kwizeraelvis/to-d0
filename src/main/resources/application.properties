## Server Configuration
server.port=${PORT:9092}
server.compression.enabled=true
server.shutdown=graceful
spring.application.name=To-Do App API Specification

## DataStore Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

##Custom Configuration
duka.app.security.jwt.secretKey=${JWT_SECRET}
duka.app.security.jwt.jwtExpirationDays=${JWT_EXP_TIME}

logging.file.name=dukalog.log